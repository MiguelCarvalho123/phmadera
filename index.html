<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>PHAM</title>
</head>

<body>
  <!-- Funções-->
    <!--Login-->
    <script>
      function abrirPagina(){
        window.open("compra.html", "_self")
      }

      function login(){
        
        var user = document.getElementById("user").value;
        var senha = document.getElementById("senha").value;

        if( user === "ADM" && senha === "123"){
            alert("Login Bem-Sucedido!");
            abrirPagina();
        } else {
          alert("Usuário ou Senha Inválidos. Tente Novamente.");
        }
        }

        function dado(){
          alert("Usuario = ADM  |  Senha = 123");
          user.focus();
        }

        
    </script>
    <!---->
  <!-- Navbar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

      <!-- Logo -->

      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
          <img src="img/pham-logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top"> PHAM</a>
        </div>
      </nav>
      <!---------->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link disabled" aria-current="page" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link disabled" href="#">Compras</a></li>
          <li class="nav-item"><a class="nav-link disabled">Contato</a></li>
        </ul>
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Login
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="row g-3">
                  <div class="col-md-4">
                    <label for="user" class="form-label">Digite seu Usuário</label>
                    <input type="text" class="form-control" id="user" name="user" value="" required>
                  </div>
                  <div class="col-md-4">
                    <label for="senha" class="form-label">Digite sua Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" value="" required autofocus>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-secondary" onclick="dado()">Dados</button>
                <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
